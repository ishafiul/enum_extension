name: enum_extension
description: enum_extension is an enum extension generator designed to enhance your simple enums
version: 0.0.2
repository: https://github.com/ishafiul/enum_extension
issue_tracker: https://github.com/ishafiul/enum_extension/issues

topics: [build_runner, enum]

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  analyzer: ^6.4.1
  build: ^2.4.1
  build_config: ^1.1.1
  enum_extension_annotation: ^0.0.1
  source_gen: ^1.5.0

dev_dependencies:
  mocktail: ^1.0.0
  test: ^1.19.2
  very_good_analysis: ^5.1.0

screenshots:
  - description: enum_extension logo
    path: screenshots/logo.png